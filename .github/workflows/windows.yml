name: Windows

on:
  push:
    branches: [ develop ]

env:
  BUILD_TYPE: Debug

jobs:
  build:
    name: Build
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install CMake and Ninja
        uses: lukka/get-cmake@v3.25.2
        with:
          cmakeVersion: 3.25.2
          ninjaVersion: 1.11.1

      - name: Install MinGW
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64

      - name: CMake Setup
        run: cmake -S . -B ${{github.workspace}}/build -G Ninja -D CMAKE_C_COMPILER=gcc -D CMAKE_CXX_COMPILER=g++ -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: Build (caravan)
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --target caravan

      - name: Build (test_caravan)
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --target test_caravan

      - name: CTest
        run: |
          cd ${{github.workspace}}/build
          ctest
